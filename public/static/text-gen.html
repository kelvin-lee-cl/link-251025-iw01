                    <p class="text-muted mb-4">Create amazing stories using AI! Fill in the story elements below and let

                    <form id="textGenForm">
                        <div class="row">
                            <div class="col-md-6">

                                </div>
                                <div class="form-group">

                            </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

            authDomain: "link-aka-251025.firebaseapp.com",
            projectId: "link-aka-251025",
            storageBucket: "link-aka-251025.firebasestorage.app",
            messagingSenderId: "431182649515",
            appId: "1:431182649515:web:171eae8973d3c863607fee",
            measurementId: "G-RMDK7NNMBQ"
        };

        // Initialize Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");

            // Initialize Firestore
            try {
                db = getFirestore(app);
                console.log("Firestore initialized successfully");
                window.fbDb = db; // Make db available globally

                alert("Firebase Firestore initialization failed. Save functionality may not be available.");
            }
        } catch (firebaseError) {

            alert("Firebase initialization failed. Save functionality is not available.");
        }

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('textGenForm');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultContainer = document.getElementById('resultContainer');
            const generatedText = document.getElementById('generatedText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const copyBtn = document.getElementById('copyBtn');
            const saveToFirebaseBtn = document.getElementById('saveToFirebaseBtn');

            // Form submission
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const who = document.getElementById('who').value.trim();
                const when = document.getElementById('when').value.trim();
                const where = document.getElementById('where').value.trim();
                const what = document.getElementById('what').value.trim();
                const why = document.getElementById('why').value.trim();
                const how = document.getElementById('how').value.trim();
                const style = document.getElementById('style').value;
                const length = document.getElementById('length').value;

                if (!who || !when || !where || !what || !why || !how) {
                    showError('Please fill in all story elements (Who, When, Where, What, Why, How).');
                    return;
                }

                // Create a story prompt from the inputs
                const prompt = `Create a ${style} story with the following elements:
- Who: ${who}
- When: ${when}
- Where: ${where}
- What: ${what}
- Why: ${why}
- How: ${how}

Write a complete story that incorporates all these elements in a creative and engaging way.`;

                // Show loading state
                generateBtn.disabled = true;
                loadingSpinner.style.display = 'block';
                resultContainer.style.display = 'none';
                hideMessages();

                try {
                    const response = await fetch('/api/generate-text', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            style: style,
                            length: length,
                            additionalContext: `Story elements: Who=${who}, When=${when}, Where=${where}, What=${what}, Why=${why}, How=${how}`
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        generatedText.textContent = data.text;
                        resultContainer.style.display = 'block';
                        showSuccess('Story generated successfully!');
                    } else {
                        showError(data.error || 'Failed to generate story. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Network error. Please check your connection and try again.');
                } finally {
                    generateBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                }
            });

            // Clear form
            clearBtn.addEventListener('click', function () {
                form.reset();
                resultContainer.style.display = 'none';
                hideMessages();
            });

            // Copy to clipboard
            copyBtn.addEventListener('click', function () {
                const text = generatedText.textContent;
                navigator.clipboard.writeText(text).then(function () {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                }).catch(function (err) {
                    console.error('Failed to copy text: ', err);
                });
            });

            // Save to Firebase
            saveToFirebaseBtn.addEventListener('click', async function () {
                if (!window.fbDb) {
                    showError('Firebase is not initialized. Please refresh the page and try again.');
                    return;
                }

                const storyText = generatedText.textContent;
                if (!storyText) {
                    showError('No story to save. Please generate a story first.');
                    return;
                }

                // Get current user ID
                const currentUserId = localStorage.getItem('currentUserId') || 'anonymous';

                // Get story elements
                const who = document.getElementById('who').value.trim();
                const when = document.getElementById('when').value.trim();
                const where = document.getElementById('where').value.trim();
                const what = document.getElementById('what').value.trim();
                const why = document.getElementById('why').value.trim();
                const how = document.getElementById('how').value.trim();
                const style = document.getElementById('style').value;
                const length = document.getElementById('length').value;

                // Show loading state
                saveToFirebaseBtn.disabled = true;
                saveToFirebaseBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

                try {
                    // Import Firestore functions
                    const { collection, addDoc } = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js");

                    // Create story data
                    const storyData = {
                        userId: currentUserId,
                        storyText: storyText,
                        storyElements: {
                            who: who,
                            when: when,
                            where: where,
                            what: what,
                            why: why,
                            how: how
                        },
                        style: style,
                        length: length,
                        timestamp: new Date().toISOString(),
                        type: 'ai_generated_story'
                    };

                    // Save to Firestore
                    const docRef = await addDoc(collection(window.fbDb, 'stories'), storyData);
                    console.log('Story saved with ID: ', docRef.id);

                    showSuccess('Story saved to Firebase successfully!');

                    // Reset button
                    saveToFirebaseBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                    setTimeout(() => {
                        saveToFirebaseBtn.innerHTML = '<i class="fas fa-save"></i> Save Story';
                        saveToFirebaseBtn.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error('Error saving story to Firebase:', error);
                    showError('Failed to save story to Firebase. Please try again.');

                    // Reset button
                    saveToFirebaseBtn.innerHTML = '<i class="fas fa-save"></i> Save Story';
                    saveToFirebaseBtn.disabled = false;
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
    </script>
